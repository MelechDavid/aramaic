<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hybrid Favorites API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; white-space: pre-wrap; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .result { margin-top: 10px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>üß™ Test Hybrid Favorites API</h1>
    <p><strong>Frontend:</strong> <span id="frontend-url">http://localhost:5175</span></p>
    <p><strong>Backend:</strong> <span id="backend-url">http://localhost:5001</span></p>
    
    <div class="section">
        <h2>1. üîê Authentication Test</h2>
        <button onclick="testRegister()">Register Test User</button>
        <button onclick="testLogin()">Login Test User</button>
        <button onclick="testVerify()" id="verify-btn" disabled>Verify Token</button>
        <div class="result" id="auth-result"></div>
    </div>
    
    <div class="section">
        <h2>2. ‚ù§Ô∏è Favorites Test</h2>
        <button onclick="testAddFavorite()" id="add-btn" disabled>Add Favorite</button>
        <button onclick="testGetFavorites()" id="get-btn" disabled>Get Favorites</button>
        <button onclick="testCheckFavorite()" id="check-btn" disabled>Check if Favorited</button>
        <button onclick="testRemoveFavorite()" id="remove-btn" disabled>Remove Favorite</button>
        <div class="result" id="favorites-result"></div>
    </div>

    <div class="section">
        <h2>3. üè• Health Check</h2>
        <button onclick="testHealth()">Test Backend Health</button>
        <div class="result" id="health-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let authToken = null;
        let testUserId = Date.now();
        
        function updateUI() {
            const hasToken = !!authToken;
            document.getElementById('verify-btn').disabled = !hasToken;
            document.getElementById('add-btn').disabled = !hasToken;
            document.getElementById('get-btn').disabled = !hasToken;
            document.getElementById('check-btn').disabled = !hasToken;
            document.getElementById('remove-btn').disabled = !hasToken;
        }

        async function testRegister() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Registering user...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: `testuser${testUserId}`,
                        email: `test${testUserId}@test.com`,
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    updateUI();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Registration successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Logging in...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: `test${testUserId}@test.com`,
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    updateUI();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testVerify() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Verifying token...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Token verified!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Token verification failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testAddFavorite() {
            const resultDiv = document.getElementById('favorites-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Adding favorite...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    },
                    body: JSON.stringify({
                        word: '◊ê◊ë',
                        definition: 'father, ancestor',
                        pronunciation: 'av'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Favorite added!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Add failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testGetFavorites() {
            const resultDiv = document.getElementById('favorites-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Getting favorites...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Favorites retrieved!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Get failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testCheckFavorite() {
            const resultDiv = document.getElementById('favorites-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Checking if word is favorited...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/favorites/check/◊ê◊ë`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Check completed!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Check failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testRemoveFavorite() {
            const resultDiv = document.getElementById('favorites-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Removing favorite...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/favorites/◊ê◊ë`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Favorite removed!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Remove failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="info">‚è≥ Testing health endpoint...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Backend is healthy!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Health check failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
