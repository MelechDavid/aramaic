<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth & Favorites</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Auth & Favorites API</h1>
    
    <div class="section">
        <h2>1. Register User</h2>
        <button onclick="register()">Register Test User</button>
        <div id="register-result"></div>
    </div>
    
    <div class="section">
        <h2>2. Login User</h2>
        <button onclick="login()">Login Test User</button>
        <div id="login-result"></div>
    </div>
    
    <div class="section">
        <h2>3. Fetch Favorites</h2>
        <button onclick="fetchFavorites()">Fetch Favorites</button>
        <div id="favorites-result"></div>
    </div>
    
    <div class="section">
        <h2>4. Add Favorite</h2>
        <button onclick="addFavorite()">Add Test Favorite</button>
        <div id="add-favorite-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let authToken = null;

        async function register() {
            const resultDiv = document.getElementById('register-result');
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@test.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<div class="success">✅ Registration successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function login() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test2@test.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<div class="success">✅ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function fetchFavorites() {
            const resultDiv = document.getElementById('favorites-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ Please login first</div>`;
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Favorites fetched!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Fetch failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function addFavorite() {
            const resultDiv = document.getElementById('add-favorite-result');
            if (!authToken) {
                resultDiv.innerHTML = `<div class="error">❌ Please login first</div>`;
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/favorites`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    },
                    body: JSON.stringify({
                        word: 'אב',
                        definition: 'father',
                        pronunciation: 'av'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Favorite added!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Add failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
